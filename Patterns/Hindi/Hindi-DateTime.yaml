DateUnitRegex: !simpleRegex
  def: (?<unit>(?<decade>decade|(?<plural>दशकों)|दशक|decades)|(?<year>साल|(?<plural>वर्षों)|वर्ष?)|(?<month>माह|(?<plural>महीनों|महीना)|महीने?)|(?<week>(?<plural>हफ़्तों|हफ्तों)|हफ़्ते|हफ्ता|(?!सप्ताहांत)सप्ताह?|हफ्ते)|(?<business>(व्यावसायिक|कार्य|व्यापारिक|व्यापार\s+के)\s?)?(?<day>(दिवस|(?<plural>दिनों)|दिन)|(?<=रो)ज|^ज$)|(?<fortnight>(?<plural>fortnights)fortnight|पखवाड़े|पखवाड़ा|पखवाड़े))
DateTokenPrefix: 'को '
TimeTokenPrefix: 'at '
TokenBeforeDate: 'को|की'
TokenBeforeTime: 'at '
HalfTokenRegex: !simpleRegex
  def: ^(साढ़े|साढ़े)
QuarterTokenRegex: !simpleRegex
  def: ^(सव|पौने)
ThreeQuarterTokenRegex: !simpleRegex
  def: ^(पैंतालीस)
ToTokenRegex: !simpleRegex
  def: \b(बाकी|पौने)$
