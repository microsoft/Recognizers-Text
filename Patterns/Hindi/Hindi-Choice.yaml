#Language Hindi
LangMarker: Hin
#Boolean Recognizers
TokenizerRegex: !simpleRegex
  def: '[^\w\d\u0900-\u097f]'
SkinToneRegex: !simpleRegex
  def: '(\uD83C\uDFFB|\uD83C\uDFFC|\uD83C\uDFFD|\uD83C\uDFFE|\uD83C\uDFFF)'
TrueRegex: !nestedRegex
  def: \b(true|yes|yep|y|sure|ok|agree|बिलकुल|हाँ|हां|सहमत)\b|(\uD83D\uDC4D|\uD83D\uDC4C|\u0001f44c){SkinToneRegex}?
  references: [ SkinToneRegex ]
FalseRegex: !nestedRegex
  def: \b(false|nope|nop|no|not\s+ok|disagree)\b|((नहीं|ठीक\s+नहीं|असहमत)\b|(ना))|(\uD83D\uDC4E|\u270B|\uD83D\uDD90|\u0001F44E|\u0001F590){SkinToneRegex}?
  references: [ SkinToneRegex ]