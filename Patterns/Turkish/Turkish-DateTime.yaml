---
#ISO 639-2 Code
LangMarker: Tur
CheckBothBeforeAfter: !bool true
TillRegex: !nestedRegex
  def: (?<till>\b(kadar|dek\b|değin)|{BaseDateTime.RangeConnectorSymbolRegex})
  references: [ BaseDateTime.RangeConnectorSymbolRegex ]
TillConnectorRegex: !nestedRegex
  def: (?<till>('?tan|'?ten|'?den|'?dan|ile)\b|{BaseDateTime.RangeConnectorSymbolRegex})
  references: [ BaseDateTime.RangeConnectorSymbolRegex ]
RangeConnectorRegex: !nestedRegex
  def: (?<and>(ile|ila|yle|'l[ea]|(?<!\s+i)l[ea]|'?tan|'?ten|(günün|'|n)?den|'?dan|ve)\b|{BaseDateTime.RangeConnectorSymbolRegex})
  references: [ BaseDateTime.RangeConnectorSymbolRegex ]
RelativeRegex: !simpleRegex
  def: (?<order>ertesi|(bir\s+)?(sonraki|dahaki)|gelecek|bu|geçen|geçmiş|son|geçtiğimiz|(?<!(tan|ten)\s+)(bir\s+)?önceki|evvelki|önümüzdeki|o(?=\s+gün))
StrictRelativeRegex: !simpleRegex
  def: (?<order>ertesi|(bir\s+)?(sonraki|dahaki)|gelecek|bu|son|geçen|geçmiş|geçtiğimiz|(bir\s+)?önceki|evvelki|önümüzdeki)
UpcomingPrefixRegex: !simpleRegex
  def: ((bu\s+)?(yaklaşan))
NextPrefixRegex: !nestedRegex
  def: \b(((bir\s+)?(sonraki|dahaki)|(?<!öğleden\s+)sonra|gelecek|önümüzdeki|ertesi)(\s+gelecek)?|{UpcomingPrefixRegex}|sonunda)\b
  references: [UpcomingPrefixRegex]
# In Turkish, use of "after the next" requires a noun in between
# e.g. "after the next week" translates to "gelecek haftadan sonra" ("week" is between "after" and "next")
AfterNextSuffixRegex: !simpleRegex
  def: \b((gelecek|önümüzdeki)\s+(<unit>günden|haftadan|hafta\s+sonundan|aydan|yıldan|seneden)\s+sonra((ki\s+(?<unit>hafta(\s+sonu|ya\s+ait|nın)?|gün|ay|yıl|sene))((?=daki\b)|\b)|\b))
PastPrefixRegex: !simpleRegex
  def: (son|geçen|geçtiğimiz|geçmiş)\b
PreviousPrefixRegex: !nestedRegex
  def: (geçen|bir\s+önceki|(?<!(tan|ten)\s+)önceki|evvelki|{PastPrefixRegex})\b
  references: [ PastPrefixRegex ]
ThisPrefixRegex: !simpleRegex
  def: (bu|şimdiki)\b
# Note that RangePrefixRegex is actually used as a suffix in Turkish
RangePrefixRegex: !simpleRegex
  def: (arası(nda|na)?|'s[iı]n[ae](\s+(kadar|dek|değin))?|((gününe|'[ae]|y[ae]|n[ae])\s+)?(kadar|dek|değin)|'y[ae](\s+(kadar|dek|değin))?|'[ea]|(?<!'\p{L}+)[ea](\s+(kadar|dek|değin)\b))
CenturySuffixRegex: !simpleRegex
  def: (^yüzyıl)
ReferencePrefixRegex: !simpleRegex
  def: (o|şu|aynı)\b
FutureSuffixRegex: !nestedRegex
  def: \b({NextPrefixRegex}|ileride|gelecekte)\b
  references: [ NextPrefixRegex ]
PastSuffixRegex: !simpleRegex
  def: ^\b$
DayRegex: !simpleRegex
  def: ((?<day>10|20|30|31|(1|2)[1-9]|0?[1-9])('i|'si|'sı|'ü|'u)?)
ImplicitDayRegex: !simpleRegex
  def: (?<day>(10|20|30|31|(1|2)[1-9])('i|'si|'sı|'ü|'u))(?=\b)
DayFromSuffixRegex: !simpleRegex
  def: (?<day>(1|5|8|11|15|18|21|25|28|31)'inden|(2|7|12|17|20|22|27)'sinden|(3|4|13|14|23|24)'ünden|(6|16|26)'sından|(9|10|19|29|30)'undan)
DayToSuffixRegex: !simpleRegex
  def: (?<day>(1|5|8|11|15|18|21|25|28|31)'ine|(2|7|12|17|20|22|27)'sine|(3|4|13|14|23|24)'üne|(6|16|26)'sına|(9|10|19|29|30)'una)
MonthNumRegex: !simpleRegex
  def: (?<month>1[0-2]|(0)?[1-9])
WrittenOneToNineRegex: !simpleRegex
  def: (?:bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz)
WrittenTwoToNineRegex: !simpleRegex
  def: (?:iki|üç|dört|beş|altı|yedi|sekiz|dokuz)
WrittenElevenToNineteenRegex: !simpleRegex
  def: (?:on\s+(bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz))
WrittenTensRegex: !simpleRegex
  def: (?:on|yirmi|otuz|kırk|elli|altmış|yetmiş|seksen|doksan)
WrittenNumRegex: !nestedRegex
  def: (?:{WrittenOneToNineRegex}|{WrittenTensRegex}(\s+{WrittenOneToNineRegex})?)
  references: [ WrittenOneToNineRegex, WrittenTensRegex ]
WrittenCenturyFullYearRegex: !nestedRegex
  def: (?:(iki\s*bin|bin)(\s+({WrittenTwoToNineRegex}\s+)?yüz)?)
  references: [ WrittenTwoToNineRegex, WrittenTensRegex]
WrittenCenturyOrdinalYearRegex: !nestedRegex
  def: (?:yirmi(\s+(bir|iki))|on|(on\s+)?{WrittenOneToNineRegex})
  references: [ WrittenOneToNineRegex ]
CenturyRegex: !nestedRegex
  def: \b(?<century>{WrittenCenturyFullYearRegex}|({WrittenTwoToNineRegex}\s+)?yüz)
  references: [ WrittenCenturyFullYearRegex, WrittenTwoToNineRegex ]
LastTwoYearNumRegex: !nestedRegex
  def: ({WrittenOneToNineRegex}|{WrittenElevenToNineteenRegex}|{WrittenTensRegex}(\s+{WrittenOneToNineRegex})?)
  references: [ WrittenOneToNineRegex, WrittenElevenToNineteenRegex, WrittenTensRegex ]
FullTextYearRegex: !nestedRegex
  def: \b(((?<firsttwoyearnum>{CenturyRegex})\s*)(?<lasttwoyearnum>{LastTwoYearNumRegex})|(?<firsttwoyearnum>{WrittenCenturyFullYearRegex}|(iki\s*)?bin))
  references: [ CenturyRegex, LastTwoYearNumRegex, WrittenCenturyFullYearRegex ]
FullTextAtYearRegex: !nestedRegex
  def: \b((({WrittenCenturyFullYearRegex}|(iki\s+)?bin)\s+)?(((on|yirmi|otuz|kırk|elli|altmış|yetmiş|seksen|doksan)\s+)?(birde|ikide|üçte|dörtte|beşte|altıda|yedide|sekizde|dokuzda)|onda|yirmide|otuzda|kırkta|ellide|altmışta|yetmişte|seksende|doksanda)|{WrittenCenturyFullYearRegex}de|(iki\s)?binde)\b
  references: [ WrittenCenturyFullYearRegex ]
OclockRegex: !simpleRegex
  def: (?<oclock>saat(\s+tam)?)
SpecialDescRegex: !simpleRegex
  def: ((?<ipm>)p\b)
AmDescRegex: !nestedRegex
  def: ({BaseDateTime.BaseAmDescRegex})
  references: [BaseDateTime.BaseAmDescRegex]
PmDescRegex: !nestedRegex
  def: ({BaseDateTime.BasePmDescRegex})
  references: [BaseDateTime.BasePmDescRegex]
AmPmDescRegex: !nestedRegex
  def: ({BaseDateTime.BaseAmPmDescRegex})
  references: [BaseDateTime.BaseAmPmDescRegex]
DescRegex: !nestedRegex
  def: ((({OclockRegex}\s+)?(?<desc>({AmPmDescRegex}|{AmDescRegex}|{PmDescRegex}|{SpecialDescRegex})))|{OclockRegex})
  references: [ OclockRegex, AmDescRegex, PmDescRegex, AmPmDescRegex, SpecialDescRegex ]
# Exclude cases that include the "Am/Pm" suffix
TwoDigitYearRegex: !nestedRegex
  def: \b(?<![$])(?<year>([0-9]\d))(?!(\s*((\:\d)|{AmDescRegex}|{PmDescRegex}|\.\d)))\b
  references: [ AmDescRegex, PmDescRegex]
YearRegex: !nestedRegex
  def: ({BaseDateTime.FourDigitYearRegex}('a\b)?|{FullTextYearRegex})
  references: [ BaseDateTime.FourDigitYearRegex, FullTextYearRegex ]
WeekDayRegex: !simpleRegex
  def: \b(?<weekday>pazartesi(leri|si)?|salı(ları|sı)?|çarşamba(ları|sı)?|perşembe(leri|si)?|cuma(ları|sı)?|cumartesi(leri|si)?|pazar(ları|ı)?|pzt|sal|çrş|per|cum|cmt|paz)(\s+günü)?\b
SingleWeekDayRegex: !simpleRegex
  def: \b(?<weekday>pazartesi|salı|çarşamba|perşembe|cuma|cumartesi|pazar|pzt|sal|çrş|per|cum|cmt|paz)\b
MonthRegex: !nestedRegex
  def: \b(?<month>ocak|şubat|mart|nisan|mayıs|haziran|temmuz|ağustos|eylül|ekim|kasım|(?<!(arasındaki|kadarki)\s+)aralık(?!\s+{YearRegex}(den|dan))|(oca|şub|mar|nis|may|haz|eyl|eki|kas|(?<=\d\s+)ara(?=\s+\d))\b)
  references: [ YearRegex ]
RelativeMonthRegex: !nestedRegex
  def: (?<relmonth>{RelativeRegex}\s+(ayın|ay))\b
  references: [RelativeRegex]
WrittenMonthRegex: !nestedRegex
  def: (?<month>ocak|şubat|mart|nisan|mayıs|haziran|temmuz|ağustos|eylül|ekim|kasım|(?<!(arasındaki|kadarki)\s+)aralık(?!\s+{YearRegex}(den|dan))|(oca|şub|mar|nis|may|haz|eyl|eki|kas|(?<=\d\s+)ara(?=\s+\d))\b)(\s+ayı)?
  references: [ YearRegex ]
MonthSuffixRegex: !nestedRegex
  def: (?<msuf>((?<!\d+)((ocak|şubat|mart|mayıs|ağustos|aralık)(ta)|(nisan|haziran|temmuz|kasım)(da)|(eylül|ekim)(de))|{WrittenMonthRegex}(\sayında)|{RelativeRegex}\sayda))
  references: [ WrittenMonthRegex, RelativeRegex ]
ProperMonthSuffixRegex: !simpleRegex
  def: (?<msuf>(ocak|şubat|mart|mayıs|ağustos|aralık)('ta)|(nisan|haziran|temmuz|kasım)('da)|(eylül|ekim)('de))
MonthPossessiveSuffixRegex: !nestedRegex
  def: ((?<month>(ocak|şubat|mart|nisan|mayıs|haziran|kasım|aralık)('ın)|(temmuz|ağustos)('un)|eylül'ün|ekim'in)|{MonthRegex}(\s+ayının)|(?<relmonth>{RelativeRegex}\s+(ayın))\b)
  references: [ MonthRegex, RelativeRegex ]
MonthToSuffixRegex: !simpleRegex
  def: (?<msuf>((ocak|şubat|mart|nisan|mayıs|haziran|temmuz|ağustos|kasım|aralık)'a|(eylül|ekim)'e))
DateUnitRegex: !simpleRegex
  def: \b(?<unit>(?<year>yıl|sene)|(?<month>ayın\b|ay(?=lığına|ı|da|\b))|(?<week>hafta)|(?<business>iş\s+)günü|(?<day>gün))(?!(den|dan)(?!\s+(az|fazla)))
# DateTokenPrefix, TimeTokenPrefix, TokenBeforeDate, TokenBeforeTime are not localized since there is no counterpart: 
# Turkish uses suffixes instead of prepositions, but in the base code these tokens are expected to be found only 
# in front of a datetime entity. An exception is DateTimePeriodParser where TokenListBeforeDate is used to remove 
# the listed suffixes from a match (independently of their position in the match).
DateTokenPrefix: ''
TimeTokenPrefix: ''
TokenBeforeDate: ''
TokenListBeforeDate: '''de|''da|''te|''ta|nda|nde'
TokenBeforeTime: ''
HalfTokenRegex: !simpleRegex
  def: \b(buçuk|buçuğa)$
QuarterTokenRegex: !simpleRegex
  def: \b(çeyrek|çeyreği)\b
ToTokenRegex: !simpleRegex
  def: \b(var|kala)$
SimpleCasesRegex: !nestedRegex
  def: \b(({YearRegex}(\s+|\s*,\s*))?{DayRegex}\s+({WrittenMonthRegex}|{RelativeMonthRegex})\s*{RangeConnectorRegex}\s*{DayRegex}(\s*{RangePrefixRegex})?|({YearRegex}(\s+|\s*,\s*)){DayRegex}\s*{RangeConnectorRegex}\s*{DayRegex}\s+({WrittenMonthRegex}|{RelativeMonthRegex})(\s*{RangePrefixRegex})?|{DayRegex}\s*{RangeConnectorRegex}\s*{DayRegex}\s+({WrittenMonthRegex}|{RelativeMonthRegex})(\s+{YearRegex})?(\s+{RangePrefixRegex})?|({WrittenMonthRegex}|{RelativeMonthRegex})(\s+{YearRegex})?(\s+|\s*,\s*){DayRegex}\s*{RangeConnectorRegex}\s*{DayRegex}(\s*{RangePrefixRegex})?)\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, RelativeMonthRegex, YearRegex, RangePrefixRegex ]
MonthFrontSimpleCasesRegex: !nestedRegex
  def: ({YearRegex}\s+)?({MonthPossessiveSuffixRegex}\s+)({DayFromSuffixRegex})\s*({DayToSuffixRegex})(\s+{TillRegex})?
  references: [ YearRegex, MonthPossessiveSuffixRegex, DayFromSuffixRegex, DayToSuffixRegex, TillRegex ]
MonthFrontBetweenRegex: !nestedRegex
  def: \b({WrittenMonthRegex}\s+)({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})((\s+|\s*,\s*){YearRegex})?(\s*{RangePrefixRegex})?\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, YearRegex, RangePrefixRegex ]
BetweenRegex: !nestedRegex
  def: \b(({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})\s+({WrittenMonthRegex}|{RelativeMonthRegex})((\s+|\s*,\s*){YearRegex})?(\s*{RangePrefixRegex})?|({MonthPossessiveSuffixRegex},?\s+)({YearRegex}\s+)?)({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})(\s*{RangePrefixRegex})?\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, YearRegex, RangePrefixRegex, MonthPossessiveSuffixRegex, RelativeMonthRegex ]
MonthWithYear: !nestedRegex
  def: \b(({WrittenMonthRegex}(\s+|,?\s*){YearRegex}('y?[ae])?(?!den|dan))|({RelativeRegex}\s+(yıl|sene)|({RelativeRegex}\s+)?{YearRegex}(in|nin|ün|nın|un)?|seneye)(\s*,)?\s+{WrittenMonthRegex}(\s+ayı(?=nda)|(?='(ta|da|de)\b)|\b))
  references: [ WrittenMonthRegex, YearRegex, RelativeRegex ]
OneWordPeriodRegex: !nestedRegex
  def: \b({AfterNextSuffixRegex}|({RelativeRegex}\s+)?{WrittenMonthRegex}(\s+ayı(?=nda)|\b)|({NextPrefixRegex}\s+)?{WrittenMonthRegex}|(ayın|sene)\s+başından\s+beri|((({RelativeRegex}\s+)(benim\s+)?|benim\s+|(?<!(\d+|büyük)\s+))(ay(ı[mn]|ki|a ait)?|yıl(ı[mn])?|hafta\s+sonum?|hafta(m|ki|ya ait)?|haftasında|haftanın)|hafta\s+sonum?|haftasında|haftaya)(\b|(?=ki))|(hafta|yıl|ay)(?=daki)|(bugüne|bu\s+zamana)\s+kadarki\s+(yıl|ay))(?!\s+içinde(?!\s+(daha\s+)?sonra))
  references: [ RelativeRegex, WrittenMonthRegex, NextPrefixRegex, AfterNextSuffixRegex ]
MonthNumWithYear: !nestedRegex
  def: \b(({MonthNumRegex}(\s*)[/\-\.](\s*){BaseDateTime.FourDigitYearRegex})\b|({BaseDateTime.FourDigitYearRegex}(\s*)[/\-\.](\s*){MonthNumRegex})\b|({BaseDateTime.FourDigitYearRegex}('(nın|in|ün|nın|ın|un))\s+(?<month>([1258]|10|11|12)('inci|\.)|[34]('üncü|\.)|6('ıncı|\.)|(7|12)('nci|\.)|(9|10)('uncu|\.))(\s+ayı|\b)))
  references: [ BaseDateTime.FourDigitYearRegex, MonthNumRegex ]
WeekOfMonthRegex: !nestedRegex
  def: \b(?<wom>({MonthPossessiveSuffixRegex}|{WrittenMonthRegex}(\s+{BaseDateTime.FourDigitYearRegex}('(in|nin|ün|nın|un)))|({BaseDateTime.FourDigitYearRegex}\s+yılı\s+|{RelativeRegex}\s+yılın\s+)?{WrittenMonthRegex}\s+ayının)\s+(?<cardinal>ilk|birinci|1(.|'inci)|ikinci|2(.|'inci)|üçüncü|3(.|'üncü)|dördüncü|4(.|'üncü)|beşinci|5(.|'inci)|son)\s+haftası(na)?)\b
  references: [ MonthPossessiveSuffixRegex, WrittenMonthRegex, BaseDateTime.FourDigitYearRegex, RelativeRegex ]
WeekOfYearRegex: !nestedRegex
  def: \b(?<woy>({YearRegex}(\s+yılının|'?(nin|in|ün|nın|ın|un))|{RelativeRegex}\s+yıl(ın)?)\s+(?<cardinal>((on|yirmi|otuz|kırk|elli)\s+)?(birinci|ilk|ikinci|üçüncü|dördüncü|beşinci|altıncı|yedinci|sekizinci|dokuzuncu|onuncu|yirminci|otuzuncu|kırkıncı|ellinci)|elli birinci|elli ikinci|(1|2|3|4|5)?1(.|'inci)|(1|2|3|4|5)?2(.|'inci)|(1|2|3|4)?3(.|'üncü)|(1|2|3|4)?4(.|'üncü)|(1|2|3|4)?5(.|'inci)|(1|2|3|4)?6(.|'ıncı)|(1|2|3|4)?7(.|'nci)|(1|2|3|4)?8(.|'inci)|(1|2|3|4)?9(.|'uncu)|son)\s+hafta(sı)?)
  references: [ YearRegex, RelativeRegex ]
FollowedDateUnit: !nestedRegex
  def: ^\s*{DateUnitRegex}
  references: [ DateUnitRegex ]
NumberCombinedWithDateUnit: !nestedRegex
  def: \b(?<num>\d+(\.)?){DateUnitRegex}
  references: [ DateUnitRegex ]
QuarterTermRegex: !simpleRegex
  def: \b((?<cardinal>birinci|1'inci|1.|ilk|ikinci|2'nci|2.|üç|üçüncü|3'üncü|3.|dördüncü|4'üncü|4.|son)\s+(çeyreği|çeyrek))
QuarterRegex: !nestedRegex
  def: ((({RelativeRegex}\s+)?yılın|{YearRegex}(\s+yılının|'nın|nin))\s+{QuarterTermRegex}|{QuarterTermRegex}(\s+boyunca)?)
  references: [ YearRegex, RelativeRegex, QuarterTermRegex ]
OneDigitSuffixRegex: !simpleRegex
  def: (1'in|2'nin|3'ün|4'ün|5'in|6'nın|7'nin|8'in|9'un)
TwoDigitsSuffixRegex: !simpleRegex
  def: (10'un|20'nin|30'un|40'ın|50'nin|60'ın|70'in|80'in|90'ın|00'ün)
ThreeDigitsSuffixRegex: !simpleRegex
  def: (000'in)
QuarterRegexYearFront: !nestedRegex
  def: (\d{3}{OneDigitSuffixRegex}|\d{2}{TwoDigitsSuffixRegex}|\d{ThreeDigitsSuffixRegex}|{RelativeRegex}\s+yılın)\s+{QuarterTermRegex}
  references: [ OneDigitSuffixRegex, TwoDigitsSuffixRegex, ThreeDigitsSuffixRegex, RelativeRegex, QuarterTermRegex ]
HalfYearTermRegex: !simpleRegex
  def: (?<cardinal>birinci|1'inci|1.|ilk|ikinci|2'nci|2.)\s+yarıyıl
HalfYearFrontRegex: !nestedRegex
  def: (?<year>((1[5-9]|20)\d{2})|2100)(\s*-\s*|\s+)?({HalfYearTermRegex})
  references: [ HalfYearTermRegex ]
HalfYearBackRegex: !nestedRegex
  def: ({HalfYearTermRegex})(\s*,\s*)({YearRegex})
  references: [ YearRegex, HalfYearTermRegex ]
HalfYearRelativeRegex: !nestedRegex
  def: ((({RelativeRegex}\s+)?yılın|{YearRegex}\s+yılının)\s+{HalfYearTermRegex})(ı)
  references: [ RelativeRegex, YearRegex, HalfYearTermRegex ]
AllHalfYearRegex: !nestedRegex
  def: ({HalfYearFrontRegex})|({HalfYearBackRegex})|({HalfYearRelativeRegex})
  references: [ HalfYearFrontRegex, HalfYearBackRegex, HalfYearRelativeRegex ]
EarlyPrefixRegex: !simpleRegex
  def: (?<EarlyPrefix>erken|başından|başına|(?<RelEarly>başlarında|başında|daha\s+erken|erkenden)|başı|başları|başlarına)
MidPrefixRegex: !simpleRegex
  def: (?<MidPrefix>(ortasına|ortasından?|ortası|ortaları|ortalarına|ortalarında))
LaterPrefixRegex: !simpleRegex
  def: (?<LatePrefix>sonundan|sonunda|sonuna(\s+doğru)?|(?<RelLate>daha\s+geç|(içinde\s+)?daha\s+sonra|içinde\s+sonra)|sonu|sonları|sonlarına|sonlarında)
PrefixPeriodRegex: !nestedRegex
  def: ({EarlyPrefixRegex}|{MidPrefixRegex}|{LaterPrefixRegex})
  references: [EarlyPrefixRegex, MidPrefixRegex, LaterPrefixRegex]
PrefixDayRegex: !nestedRegex
  def: \b((gün\s+)?{MidPrefixRegex}|(günün?\s+)?((?<EarlyPrefix>erken\s+saatler(in)?de)|(?<LatePrefix>(geç|ilerleyen)\s+saatler(in)?de)))
  references: [ MidPrefixRegex ]
SeasonDescRegex: !simpleRegex
  def: (?<seas>(ilk)?baharı?|yaz(?!(dı|mış))(ın(?=(?!')\b)|ı(?=nda)?)?|(?<=((mevsim(lerden)?|bir)\s+))yaz(?=(dı|mış))|sonbaharı?|kış(ın(?=(?!')\b)|ı(?=nda)?)?)
SeasonRegex: !nestedRegex
  def: \b(?<season>({YearRegex}('nın)?\s+{SeasonDescRegex}(nın)?|({RelativeRegex}\s+)?{SeasonDescRegex}(ın)?)(\s+{PrefixPeriodRegex})?)
  references: [ YearRegex, RelativeRegex, SeasonDescRegex, PrefixPeriodRegex ]
WhichWeekRegex: !simpleRegex
  def: \b((?<number>(?<cardinal>((on|yirmi|otuz|kırk|elli)\s+)?(birinci|ikinci|üçüncü|dördüncü|beşinci|altıncı|yedinci|sekizinci|dokuzuncu|onuncu|yirminci|otuzuncu|kırkıncı|ellinci)|elli birinci|elli ikinci))|((?<number>(?<cardinal>(1|2|3|4|5)?(1|2|5|8)))(.|'inci)|(?<number>(?<cardinal>(1|2|3|4|5)?(3|4)))(.|'üncü)|(?<number>(?<cardinal>(1|2|3|4|5)?6))(.|'ıncı)|(?<number>(?<cardinal>(1|2|3|4|5)?7))(.|'nci)|(?<number>(?<cardinal>(1|2|3|4|5)?9))(.|'uncu)))\s+hafta(ya)?
WeekOfRegex: !simpleRegex
  def: (haftası)
MonthOfRegex: !simpleRegex
  def: \b(ayı)\b
# This is a look-behind assertion. Some cases should extract two digits as year like 11/25/16, where 16 means 2016. 
# The assertion determines if not connected with am/pm or hour separator (:), which should be a time.
DateYearRegex: !nestedRegex
  def: (?<year>{BaseDateTime.FourDigitYearRegex}|{TwoDigitYearRegex})
  references: [ BaseDateTime.FourDigitYearRegex, TwoDigitYearRegex ]
YearSuffix: !nestedRegex
  def: (,?\s*({DateYearRegex}|{FullTextYearRegex})(\s+yılı)?)
  references: [ DateYearRegex, FullTextYearRegex ]
OnRegex: !simpleRegex
  def: ^[\*]
RelaxedOnRegex: !simpleRegex
  def: (?<day>(10|20|30|31|(1|2)[1-9])('i|'si|'sı|'ü|'u))(?=(nde|nda))\b
PrefixWeekDayRegex: !simpleRegex
  def: (\s*[-—–])
ThisRegex: !nestedRegex
  def: \b(bu(\s+hafta)?\s+{WeekDayRegex})\b
  references: [ WeekDayRegex ]
LastDateRegex: !nestedRegex
  def: \b({PreviousPrefixRegex}(\s+hafta)?\s+{WeekDayRegex})\b
  references: [ PreviousPrefixRegex, WeekDayRegex ]
NextDateRegex: !nestedRegex
  def: \b(({NextPrefixRegex}(\s+hafta(nın)?)?|haftaya)\s+{WeekDayRegex})\b
  references: [ NextPrefixRegex, WeekDayRegex ]
SpecialDayRegex: !nestedRegex
  def: \b((dünden\s+önceki|yarından\s+sonraki)\s+güne?|yarından\s+sonra(ki)?|(önceki|sonraki)\s+gün|{RelativeRegex}\s+gün|(benim\s+)?günüm|dün(den|kü)?|yarın(dan|a|ki)?|bugün(kü)?|^gün\b)
  references: [ RelativeRegex ]
SpecialDayWithNumRegex: !nestedRegex
  def: \b((?<day>dünden|yarından|bugünden|şu\s+andan)\s+(itibaren\s+)?(?<number>{WrittenNumRegex}|\d+)\s+gün\s+(sonra|içinde))\b
  references: [ WrittenNumRegex ]
RelativeDayRegex: !nestedRegex
  def: \b({RelativeRegex}\s+gün)\b
  references: [ RelativeRegex ]
SetWeekDayRegex: !simpleRegex
