---
CheckBothBeforeAfter: !bool true
TillRegex: !simpleRegex
  def: (?<till>\b(kadar|dek|değin)\b)
RangeConnectorRegex : !simpleRegex
  def: (?<and>\b(ile|ila)\b|(-|—|——|–))
RelativeRegex: !simpleRegex
  def: \b(?<order>ertesi|(bir\s+)?sonraki|gelecek|bu|geçen|son|aynı|(bir\s+)?önceki|evvelki|önümüzdeki)\b
StrictRelativeRegex: !simpleRegex
  def: \b(?<order>ertesi|(bir\s+)?sonraki|gelecek|bu|geçen|son|aynı|(bir\s+)?önceki|evvelki|önümüzdeki)\b
UpcomingPrefixRegex: !simpleRegex
  def: ((bu\s+)?(yaklaşan))
NextPrefixRegex: !simpleRegex
  def: \b(bir sonraki|gelecek|önümüzdeki|ertesi)\b
# In Turkish, use of "after the next" requires a noun in between
# e.g. "after the next week" translates to "gelecek haftadan sonra" ("week" is between "after" and "next")
AfterNextSuffixRegex: !simpleRegex
  def: \b(after\s+(the\s+)?next)\b
PastPrefixRegex: !simpleRegex
  def: (son)\b
PreviousPrefixRegex: !nestedRegex
  def: (geçen|bir önceki|önceki|evvelki|{PastPrefixRegex})\b
  references: [ PastPrefixRegex ]
ThisPrefixRegex: !simpleRegex
  def: (bu|şimdiki)\b
# Note that RangePrefixRegex is actually used as a suffix in Turkish
RangePrefixRegex: !simpleRegex
  def: (arasında)
CenturySuffixRegex: !simpleRegex
  def: (^yüzyıl)\b
ReferencePrefixRegex: !simpleRegex
  def: (o|şu|aynı)\b
FutureSuffixRegex: !simpleRegex
  def: \b(ileride|gelecekte)\b
DayRegex: !simpleRegex
  def: (?<day>(10|20|30|31|(1|2)[1-9]|0?[1-9])('i|'si|'sı|'ü|'u)?)
ImplicitDayRegex: !simpleRegex
  def: (?<day>(10|20|30|31|(1|2)[1-9])('i|'si|'sı|'ü|'u))(?=\b)
DayFromSuffixRegex: !simpleRegex
  def: (?<day>(1|5|8|11|15|18|21|25|28|31)'inden|(2|7|12|17|20|22|27)'sinden|(3|4|13|14|23|24)'ünden|(6|16|26)'sından|(9|10|19|29|30)'undan)
DayToSuffixRegex: !simpleRegex
  def: (?<day>(1|5|8|11|15|18|21|25|28|31)'ine|(2|7|12|17|20|22|27)'sine|(3|4|13|14|23|24)'üne|(6|16|26)'sına|(9|10|19|29|30)'una)
MonthNumRegex: !simpleRegex
  def: (?<month>1[0-2]|(0)?[1-9])\b
WrittenOneToNineRegex: !simpleRegex
  def: (bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz)
WrittenElevenToNineteenRegex: !simpleRegex
  def: (on\s(bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz))
WrittenTensRegex: !simpleRegex
  def: (on|yirmi|otuz|kırk|elli|altmış|yetmiş|seksen|doksan)
WrittenNumRegex: !nestedRegex
  def: ({WrittenOneToNineRegex}|{WrittenTensRegex}(\s+{WrittenOneToNineRegex})?)
  references: [ WrittenOneToNineRegex, WrittenTensRegex ]
WrittenCenturyFullYearRegex: !nestedRegex
  def: ((iki\sbin|bin)\s+)?({WrittenOneToNineRegex}\s+yüz)
  references: [ WrittenOneToNineRegex]
WrittenCenturyOrdinalYearRegex: !nestedRegex
  def: ((on|yirmi|otuz|kırk|elli|altmış|yetmiş|seksen|doksan)\s{WrittenOneToNineRegex}|{WrittenOneToNineRegex})
  references: [ WrittenOneToNineRegex ]
CenturyRegex: !nestedRegex
  def: \b(?<century>{WrittenCenturyFullYearRegex})\b
  references: [ WrittenCenturyFullYearRegex ]
LastTwoYearNumRegex: !nestedRegex
  def: (sıfır\s+{WrittenOneToNineRegex}|{WrittenElevenToNineteenRegex}|{WrittenTensRegex}(\s+{WrittenOneToNineRegex})?)
  references: [ WrittenOneToNineRegex, WrittenElevenToNineteenRegex, WrittenTensRegex ]
FullTextYearRegex: !nestedRegex
  def: \b((?<firsttwoyearnum>{WrittenCenturyFullYearRegex}|(iki\s+)?bin)\s+(?<lasttwoyearnum>{WrittenCenturyOrdinalYearRegex})|(?<firsttwoyearnum>{WrittenCenturyFullYearRegex}|(iki\s+)?bin)|(?<lasttwoyearnum>{WrittenCenturyOrdinalYearRegex}))
  references: [ WrittenCenturyFullYearRegex, WrittenCenturyOrdinalYearRegex ]
FullTextAtYearRegex: !nestedRegex
  def: \b((({WrittenCenturyFullYearRegex}|(iki\s+)?bin)\s+)?(((on|yirmi|otuz|kırk|elli|altmış|yetmiş|seksen|doksan)\s+)?(birde|ikide|üçte|dörtte|beşte|altıda|yedide|sekizde|dokuzda)|onda|yirmide|otuzda|kırkta|ellide|altmışta|yetmişte|seksende|doksanda)|{WrittenCenturyFullYearRegex}de|(iki\s)?binde)\b
  references: [ WrittenCenturyFullYearRegex ]
# As month number can't be 0, so add (?!\.0\b) to filter out some wrong cases
OclockRegex: !simpleRegex
  def: (?<oclock>saat)
SpecialDescRegex: !simpleRegex
  def: ((?<ipm>)p\b)
AmDescRegex: !nestedRegex
  def: ({BaseDateTime.BaseAmDescRegex})
  references: [BaseDateTime.BaseAmDescRegex]
PmDescRegex: !nestedRegex
  def: ({BaseDateTime.BasePmDescRegex})
  references: [BaseDateTime.BasePmDescRegex]
AmPmDescRegex: !nestedRegex
  def: ({BaseDateTime.BaseAmPmDescRegex})
  references: [BaseDateTime.BaseAmPmDescRegex]
DescRegex: !nestedRegex
  def: ((({OclockRegex}\s+)?(?<desc>({AmPmDescRegex}|{AmDescRegex}|{PmDescRegex}|{SpecialDescRegex})))|{OclockRegex})
  references: [ OclockRegex, AmDescRegex, PmDescRegex, AmPmDescRegex, SpecialDescRegex ]
# Exclude cases that include the "Am/Pm" suffix
TwoDigitYearRegex: !simpleRegex
  def: \b(?<![$])(?<year>([0-27-9]\d))\b
YearRegex: !nestedRegex
  def: ({BaseDateTime.FourDigitYearRegex}|{FullTextYearRegex})
  references: [ BaseDateTime.FourDigitYearRegex, FullTextYearRegex ]
WeekDayRegex: !simpleRegex
  def: \b(?<weekday>pazartesi(leri|si)?|salı(ları|sı)?|çarşamba(ları|sı)?|perşembe(leri|si)?|cuma(ları|sı)?|cumartesi(leri|si)?|pazar(ları|ı)?|pzt|sal|çrş|per|cum|cmt|paz)(\s+günü)?\b
SingleWeekDayRegex: !simpleRegex
  def: \b(?<weekday>pazartesi|salı|çarşamba|perşembe|cuma|cumartesi|pazar|pzt|sal|çrş|per|cum|cmt|paz)\b
MonthRegex: !simpleRegex
  def: (?<month>ocak|şubat|mart|nisan|mayıs|haziran|temmuz|ağustos|eylül|ekim|kasım|aralık|oca|şub|mar|nis|may|haz|eyl|eki|kas|ara)
RelativeMonthRegex: !nestedRegex
  def: (?<relmonth>{RelativeRegex}\s+(ayın|ay))\b
  references: [RelativeRegex]
WrittenMonthRegex: !simpleRegex
  def: (?<month>ocak|şubat|mart|nisan|mayıs|haziran|temmuz|ağustos|eylül|ekim|kasım|aralık|oca|şub|mar|nis|may|haz|eyl|eki|kas|ara)(\s+ayı)?
MonthSuffixRegex: !nestedRegex
  def: (?<msuf>((?<!\d+)((ocak|şubat|mart|mayıs|ağustos|aralık)(ta)|(nisan|haziran|temmuz|kasım)(da)|(eylül|ekim)(de))|{WrittenMonthRegex}(\sayında)|{RelativeRegex}\sayda))
  references: [ WrittenMonthRegex, RelativeRegex ]
ProperMonthSuffixRegex: !simpleRegex
  def: (?<msuf>(ocak|şubat|mart|mayıs|ağustos|aralık)('ta)|(nisan|haziran|temmuz|kasım)('da)|(eylül|ekim)('de))
MonthPossessiveSuffixRegex: !nestedRegex
  def: ((?<month>(ocak|şubat|mart|nisan|mayıs|haziran|kasım|aralık)('ın)|(temmuz|ağustos)('un)|eylül'ün|ekim'in)|{MonthRegex}(\s+ayının)|{RelativeMonthRegex})
  references: [ MonthRegex, RelativeMonthRegex ]
MonthToSuffixRegex: !simpleRegex
  def: (?<msuf>((ocak|şubat|mart|nisan|mayıs|haziran|temmuz|ağustos|kasım|aralık)'a|(eylül|ekim)'e))
DateUnitRegex: !simpleRegex
  def: (?<unit>yıl|ay|hafta|(?<business>iş\s+)günü|gün)\b
# DateTokenPrefix, TimeTokenPrefix, TokenBeforeDate, TokenBeforeTime are not localized since there is no counterpart
DateTokenPrefix: 'on '
TimeTokenPrefix: 'at '
TokenBeforeDate: 'on '
TokenBeforeTime: 'at '
SimpleCasesRegex: !nestedRegex
  def: \b{DayRegex}\s+{RangeConnectorRegex}\s+{DayRegex}\s+{WrittenMonthRegex}(\s+{YearRegex})?\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, YearRegex ]
MonthFrontSimpleCasesRegex: !nestedRegex
  def: \b({YearRegex}\s+)?({MonthPossessiveSuffixRegex}\s+)({DayFromSuffixRegex})\s*({DayToSuffixRegex})(\s+{TillRegex})?\b
  references: [ YearRegex, MonthPossessiveSuffixRegex, DayFromSuffixRegex, DayToSuffixRegex, TillRegex ]
MonthFrontBetweenRegex: !nestedRegex
  def: \b({WrittenMonthRegex}\s+)({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})((\s+|\s*,\s*){YearRegex})?(\s+{RangePrefixRegex})?\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, YearRegex, RangePrefixRegex ]
BetweenRegex: !nestedRegex
  def: \b({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})(\s+{WrittenMonthRegex})((\s+|\s*,\s*){YearRegex})?(\s+{RangePrefixRegex})?\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, YearRegex, RangePrefixRegex ]
MonthWithYear: !nestedRegex
  def: \b(({WrittenMonthRegex}(\s|,?){YearRegex})|({RelativeRegex}\s(yıl|sene)|seneye)\s{WrittenMonthRegex}(\s+ayı)?)\b
  references: [ WrittenMonthRegex, YearRegex, RelativeRegex ]
OneWordPeriodRegex: !nestedRegex
  def: \b(({RelativeRegex}\s+)?{WrittenMonthRegex}\s+ayı|({NextPrefixRegex}\s+)?{WrittenMonthRegex}\s+ayı)\b
  references: [ RelativeRegex, WrittenMonthRegex, NextPrefixRegex ]
MonthNumWithYear: !nestedRegex
  def: \b({MonthNumRegex}(\s*)[/\-\.](\s*){BaseDateTime.FourDigitYearRegex})\b
  references: [ BaseDateTime.FourDigitYearRegex, MonthNumRegex ]
WeekOfMonthRegex: !nestedRegex
  def: \b(?<wom>({MonthPossessiveSuffixRegex}|({BaseDateTime.FourDigitYearRegex}\s+yılı\s+|{RelativeRegex}\s+yılın\s+)?{WrittenMonthRegex}\s+ayının)\s+(?<cardinal>ilk|birinci|1(.|'inci)|ikinci|2(.|'inci)|üçüncü|3(.|'inci)|dördüncü|4(.|'inci)|beşinci|5(.|'inci)|son)\s+haftası)\b
  references: [ MonthPossessiveSuffixRegex, WrittenMonthRegex, BaseDateTime.FourDigitYearRegex, RelativeRegex ]
WeekOfYearRegex: !nestedRegex
  def: \b(?<woy>({YearRegex}\s+yılının|{RelativeRegex}\s+yılın)\s+((?<cardinal>((on|yirmi|otuz|kırk|elli)\s+)?(birinci|ikinci|üçüncü|dördüncü|beşinci|altıncı|yedinci|sekizinci|dokuzuncu|onuncu|yirminci|otuzuncu|kırkıncı|ellinci)|elli birinci|elli ikinci|(1|2|3|4|5)?1(.|'inci)|(1|2|3|4|5)?2(.|'inci)|(1|2|3|4)?3(.|'üncü)|(1|2|3|4)?4(.|'üncü)|(1|2|3|4)?5(.|'inci)|(1|2|3|4)?6(.|'ıncı)|(1|2|3|4)?7(.|'nci)|(1|2|3|4)?8(.|'inci)|(1|2|3|4)?9(.|'uncu))|son)\s+haftası)\b
  references: [ YearRegex, RelativeRegex ]
FollowedDateUnit: !nestedRegex
  def: ^\s*{DateUnitRegex}
  references: [ DateUnitRegex ]
NumberCombinedWithDateUnit: !nestedRegex
  def: \b(?<num>\d+(\.)?){DateUnitRegex}
  references: [ DateUnitRegex ]
QuarterTermRegex: !simpleRegex
  def: \b((?<cardinal>birinci|1'inci|1.|ilk|ikinci|2'nci|2.|üçüncü|3'üncü|3.|dördüncü|4'üncü|4.|son)\s+çeyreği)\b
QuarterRegex: !nestedRegex
  def: ((({RelativeRegex}\s+)?yılın|{YearRegex}\s+yılının)\s{QuarterTermRegex})
  references: [ YearRegex, RelativeRegex, QuarterTermRegex ]
OneDigitSuffixRegex: !simpleRegex
  def: (1'in|2'nin|3'ün|4'ün|5'in|6'nın|7'nin|8'in|9'un)
TwoDigitsSuffixRegex: !simpleRegex
  def: (10'un|20'nin|30'un|40'ın|50'nin|60'ın|70'in|80'in|90'ın|00'ün)
ThreeDigitsSuffixRegex: !simpleRegex
  def: (000'in)
QuarterRegexYearFront: !nestedRegex
  def: (\d{3}{OneDigitSuffixRegex}|\d{2}{TwoDigitsSuffixRegex}|\d{ThreeDigitsSuffixRegex}|{RelativeRegex}\s+yılın)\s+{QuarterTermRegex}
  references: [ OneDigitSuffixRegex, TwoDigitsSuffixRegex, ThreeDigitsSuffixRegex, RelativeRegex, QuarterTermRegex ]
HalfYearTermRegex: !simpleRegex
  def: (?<cardinal>birinci|1'inci|1.|ilk|ikinci|2'nci|2.)\s+yarıyıl
HalfYearFrontRegex: !nestedRegex
  def: (?<year>((1[5-9]|20)\d{2})|2100)(\s*-\s*|\s+)?({HalfYearTermRegex})
  references: [ YearRegex, HalfYearTermRegex ]
HalfYearBackRegex: !nestedRegex
  def: ({HalfYearTermRegex})(\s*,\s*)({YearRegex})
  references: [ YearRegex, HalfYearTermRegex ]
HalfYearRelativeRegex: !nestedRegex
  def: ((({RelativeRegex}\s+)?yılın|{YearRegex}\s+yılının)\s+{HalfYearTermRegex})(ı)
  references: [ YearRegex, HalfYearTermRegex ]
AllHalfYearRegex: !nestedRegex
  def: ({HalfYearFrontRegex})|({HalfYearBackRegex})|({HalfYearRelativeRegex})
  references: [ HalfYearFrontRegex, HalfYearBackRegex, HalfYearRelativeRegex ]
EarlyPrefixRegex: !simpleRegex
  def: \b(?<EarlyPrefix>başı|başında|başlarında)\b
MidPrefixRegex: !simpleRegex
  def: \b(?<MidPrefix>ortası|ortasında|ortalarında)\b
LaterPrefixRegex: !simpleRegex
  def: \b(?<LatePrefix>sonu|sonunda|sonlarında)\b
PrefixPeriodRegex: !nestedRegex
  def: ({EarlyPrefixRegex}|{MidPrefixRegex}|{LaterPrefixRegex})
  references: [EarlyPrefixRegex, MidPrefixRegex, LaterPrefixRegex]
PrefixDayRegex: !simpleRegex
  def: \b(günün\s+({EarlyPrefixRegex}|{MidPrefixRegex}|{LaterPrefixRegex}))$
SeasonDescRegex: !simpleRegex
  def: (?<seas>ilkbahar|yaz|sonbahar|kış)
SeasonRegex: !nestedRegex
  def: \b(?<season>({YearRegex}\s+{SeasonDescRegex}ının|{RelativeRegex}\s{SeasonDescRegex}ın)\s{PrefixPeriodRegex})\b
  references: [ YearRegex, RelativeRegex, SeasonDescRegex, PrefixPeriodRegex ]
WhichWeekRegex: !simpleRegex
  def: \b((?<cardinal>((on|yirmi|otuz|kırk|elli)\s)?(birinci|ikinci|üçüncü|dördüncü|beşinci|altıncı|yedinci|sekizinci|dokuzuncu|onuncu|yirminci|otuzuncu|kırkıncı|ellinci)|elli birinci|elli ikinci|(1|2|3|4|5)?1(.|'inci)|(1|2|3|4|5)?2(.|'inci)|(1|2|3|4)?3(.|'üncü)|(1|2|3|4)?4(.|'üncü)|(1|2|3|4)?5(.|'inci)|(1|2|3|4)?6(.|'ıncı)|(1|2|3|4)?7(.|'nci)|(1|2|3|4)?8(.|'inci)|(1|2|3|4)?9(.|'uncu))|son)\s+hafta\b
WeekOfRegex: !simpleRegex
  def: (haftası)
MonthOfRegex: !simpleRegex
  def: (ayı)
# This is a look-behind assertion. Some cases should extract two digits as year like 11/25/16, where 16 means 2016. 
# The assertion determines if not connected with am/pm or hour separator (:), which should be a time.
DateYearRegex: !nestedRegex
  def: (?<year>{BaseDateTime.FourDigitYearRegex}|{TwoDigitYearRegex})
  references: [ BaseDateTime.FourDigitYearRegex, TwoDigitYearRegex ]
YearSuffix: !nestedRegex
  def: (,?\s*({DateYearRegex}|{FullTextYearRegex})(\s+yılı)?)
  references: [ DateYearRegex, FullTextYearRegex ]
OnRegex: !simpleRegex
  def: ^[\*]
RelaxedOnRegex: !simpleRegex
  def: (?<day>(10|20|30|31|(1|2)[1-9])('i|'si|'sı|'ü|'u))(?=(nde|nda))\b
PrefixWeekDayRegex: !simpleRegex
  def: (\s*[-—–])
ThisRegex: !nestedRegex
  def: \b(bu(\s+hafta)?\s+{WeekDayRegex})\b
  references: [ WeekDayRegex ]
LastDateRegex: !nestedRegex
  def: \b({PreviousPrefixRegex}(\s+hafta)?\s+{WeekDayRegex})\b
  references: [ PreviousPrefixRegex, WeekDayRegex ]
NextDateRegex: !nestedRegex
  def: \b(({NextPrefixRegex}(\s+hafta)?|haftaya)\s+{WeekDayRegex})\b
  references: [ NextPrefixRegex, WeekDayRegex ]
SpecialDayRegex: !nestedRegex
  def: \b((dünden önceki|yarından sonraki)\s+gün|(önceki|sonraki)\s+gün|{RelativeRegex}\s+gün|(benim\s+)?günüm|dün(den)?|yarın(dan)?|bugün)\b
  references: [ RelativeRegex ]
SpecialDayWithNumRegex: !nestedRegex
  def: \b((?<day>dünden|yarından|bugünden|şu andan)\s+(itibaren\s+)?(?<number>{WrittenNumRegex})\s+gün\s+(sonra|içinde))\b
  references: [ WrittenNumRegex ]
RelativeDayRegex: !nestedRegex
  def: \b({RelativeRegex}\s+gün)\b
  references: [ RelativeRegex ]
SetWeekDayRegex: !simpleRegex
  def: \b(?<weekday>sabahları|öğlenleri|akşamları|geceleri|pazartesileri|salıları|çarşambaları|perşembeleri|cumaları|cumartesileri|pazarları)\b
WeekDayOfMonthRegex: !nestedRegex
  def: (?<wom>({MonthPossessiveSuffixRegex}|{WrittenMonthRegex}\s+ayının|{RelativeRegex}\s+ayın)\s+(?<cardinal>birinci|1'inci|1.|ilk|ikinci|2'nci|2.|üçüncü|3'üncü|3.|dördüncü|4'üncü|4.|beşinci|5'inci|5.|son)\s+{WeekDayRegex})
  references: [ MonthPossessiveSuffixRegex, WrittenMonthRegex, WeekDayRegex, RelativeRegex ]
RelativeWeekDayRegex: !nestedRegex
  def: \b((şu\s+andan\s+itibaren\s+)?{WrittenNumRegex}\s+{WeekDayRegex}\s+(sonra))\b
  references: [ WrittenNumRegex, WeekDayRegex ]
SpecialDate: !nestedRegex
  def: \b{DayRegex}\s+günü\b
  references: [ DayRegex ]
DatePreposition: !simpleRegex
  def: ^[\*]
DateExtractorYearTermRegex: !nestedRegex
  def: (\s+|\s*,\s*){DateYearRegex}
  references: [ DateYearRegex ]
DateExtractor1: !nestedRegex
  def: \b(({DayRegex}\s+{MonthRegex}(\s+{DateYearRegex})?)((\s*\(\s*{SingleWeekDayRegex}\s*\))|\s*,?\s+{SingleWeekDayRegex}(\s+günü)?)?)
  references: [ SingleWeekDayRegex, DayRegex, MonthRegex, DateYearRegex ]
DateExtractor3: !nestedRegex
  def: \b(({RelativeRegex}\s+ayın\s+)?({OnRegex})(\s*\(\s*{SingleWeekDayRegex}\s*\))?)\b
  references: [ RelativeRegex, OnRegex, SingleWeekDayRegex ]
DateExtractor4: !nestedRegex
  def: \b(({RelativeRegex}\s+)?({SingleWeekDayRegex}\s+(günü\s+)?)?(\({DayRegex}\s+{MonthRegex}(\s+{DateYearRegex})?\)|(\s*,\s*)?{DayRegex}\s+{MonthToSuffixRegex}))\b
  references: [ RelativeRegex, DayRegex, SingleWeekDayRegex, MonthRegex, DateYearRegex, MonthToSuffixRegex ]
DateExtractor5: !nestedRegex
  def: \b({DayRegex}\s*[/\\\-\.]\s*({MonthNumRegex}|{MonthRegex})\s*[/\\\-\.]\s*{DateYearRegex})((\s*\(\s*{SingleWeekDayRegex}\s*\))|\s*,?\s+{SingleWeekDayRegex}(\s+günü)?)?
  references: [ DayRegex, MonthNumRegex, MonthRegex, DateYearRegex, SingleWeekDayRegex ]
DateExtractor6: !nestedRegex
  def: ({RelativeRegex}\s+)?({SingleWeekDayRegex}\s+)?(\({DayRegex}\s*[/\\.]\s*{MonthNumRegex}\s*[/\\.]\s*{DateYearRegex}\))\b
  references: [ RelativeRegex, DayRegex, MonthNumRegex, SingleWeekDayRegex, DateYearRegex ]
DateExtractor7: !nestedRegex
  def: \b(({DayRegex})\s+{ProperMonthSuffixRegex})\b
  references: [ DayRegex, ProperMonthSuffixRegex ]
DateExtractor8: !simpleRegex
  def: ^[\*]
DateExtractor9: !nestedRegex
  def: \b({SingleWeekDayRegex}\s+{OnRegex})\b
  references: [ SingleWeekDayRegex, OnRegex ]
DateExtractor7L: !simpleRegex
  def: ^[\*]
DateExtractor7S: !simpleRegex
  def: ^[\*]
DateExtractor9L: !simpleRegex
  def: ^[\*]
DateExtractor9S: !simpleRegex
  def: ^[\*]
DateExtractorA: !simpleRegex
  def: ^[\*]
OfMonth: !nestedRegex
  def: ^\s*{MonthRegex}
  references: [ MonthRegex ]
MonthEnd: !nestedRegex
  def: '{MonthPossessiveSuffixRegex}\s*$'
  references: [ MonthPossessiveSuffixRegex ]
WeekDayEnd: !nestedRegex
  def: '(bu\s+)?{WeekDayRegex}\s*,?\s*$'
  references: [ WeekDayRegex ]
WeekDayStart: !nestedRegex
  def: '\s*,?\s*{WeekDayRegex}'
  references: [ WeekDayRegex ]
RangeUnitRegex: !simpleRegex
  def: \b(?<unit>hafta|ay|yıl)\b
HourNumRegex: !simpleRegex
  def: \b(?<hournum>bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz|on|on bir|on iki)\b
AtHourNumRegex: !simpleRegex
  def: \b(?<hournum>birde|ikide|üçte|dörtte|beşte|altıda|yedide|sekizde|dokuzda|onda|on birde|on ikide|1'de|2'de|3'te|4'te|5'te|6'da|7'de|8'de|9'da|10'da|11'de|12'de|13'te|14'te|15'te|16'da|17'de|18'de|19'da|20'de|21'de|22'de|23'te|24'te)\b
MinuteNumRegex: !simpleRegex
  def: (?<minnum>((on|yirmi|otuz|kırk|elli)\s)?(bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz)|on|yirmi|otuz|kırk|elli)
DeltaMinuteNumRegex: !simpleRegex
  def: (?<minnum>((on|yirmi|otuz|kırk|elli)\s)?(bir|iki|üç|dört|beş|altı|yedi|sekiz|dokuz)|on|yirmi|otuz|kırk|elli)
AtMinuteNumRegex: !simpleRegex
  def: (?<minnum>((on|yirmi|otuz|kırk|elli)\s)?(birde|ikide|üçte|dörtte|beşte|altıda|yedide|sekizde|dokuzda)|onda|yirmide|otuzda|kırkta|ellide)
AtMinuteRegex: !simpleRegex
  def: (?<minnum>(1|2|3|4|5)(1'de|2'de|3'te|4'te|5'te|6'da|7'de|8'de|9'da)|10'da|20'de|30'da|40'ta|50'de)
PmRegex: !simpleRegex
  def: (?<pm>(öğle|öğlen|öğlen civarı|öğle saatlerinde|öğleden sonra|akşam|akşamleyin|akşama doğru|akşam saatlerinde|akşamüstü|gece yarısı|gece yarısına doğru|gece|geceleyin|gece boyunca))
