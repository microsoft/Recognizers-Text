---
SchemeRegex: !simpleRegex
  def: ((https?|ftp):\/\/)
PortRegex: !simpleRegex
  def: (:\d{1,5})
UrlPrefixRestrictRegex: !simpleRegex
  def: (?<=\s|[\'""\(\[:.]|^)
UrlPrefixRegex: !nestedRegex
  def: '{UrlPrefixRestrictRegex}{SchemeRegex}?[-a-zA-Z0-9:%._\+~#=]{1,256}\.'
  references: [ UrlPrefixRestrictRegex, SchemeRegex ]
UrlSuffixRegex: !nestedRegex
  def: '{PortRegex}?([/#][-a-zA-Z0-9:%_\+.~#?!&//=]*)?(?!:)'
  references: [ PortRegex ]
UrlRegex: !nestedRegex
  def: '{UrlPrefixRegex}[a-zA-Z]{2,18}{UrlSuffixRegex}'
  references: [ UrlPrefixRegex, SchemeRegex, UrlSuffixRegex ]
IpUrlRegex: !nestedRegex
  def: '{UrlPrefixRestrictRegex}{SchemeRegex}({BaseIp.Ipv4Regex}|localhost){UrlSuffixRegex}'
  references: [ UrlPrefixRestrictRegex, SchemeRegex, BaseIp.Ipv4Regex, UrlSuffixRegex ]
